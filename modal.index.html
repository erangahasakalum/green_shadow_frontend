<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
<!-- Add Crop Details Modal -->

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newCropModal">
    Add New Crop
</button>

<div class="modal fade" id="newCropModal" tabindex="-1" aria-labelledby="newCropModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content" style="background-color: #2b2b2b; color: white;">
            <div class="modal-header">
                <h5 class="modal-title" id="newCropModalLabel">Add New Crop Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        style="filter: invert(1);"></button>
            </div>
            <div class="modal-body">
                <form id="cropForm">
                    <!-- Crop Name -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="cropName" class="form-label">Crop Name</label>
                            <input type="text" class="form-control" placeholder="Enter crop name" id="cropName"
                                   required>
                        </div>
                        <!-- Scientific Name -->
                        <div class="col-md-6">
                            <label for="scientificName" class="form-label">Scientific Name</label>
                            <input type="text" class="form-control" placeholder="Enter scientific name"
                                   id="scientificName" required>
                        </div>
                    </div>
                    <!-- Category -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="category" class="form-label">Category</label>
                            <input type="text" class="form-control" placeholder="Enter crop category" id="category"
                                   required>
                        </div>
                        <!-- Season -->
                        <div class="col-md-6">
                            <label for="season" class="form-label">Season</label>
                            <input type="text" class="form-control" placeholder="Enter growing season" id="season"
                                   required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <label for="add-fields" class="form-label">Crops</label>
                                <button type="button" class="btn btn-success" id="addCropFieldButton">Add Fields
                                </button>
                            </div>
                            <!-- Initial dropdown with predefined options -->
                            <div id="initialStaffVehicle" class="input-group">
                                <select id="add-fields" class="form-control mt-2">
                                    <option value="">Select Field</option>
                                </select>
                            </div>
                            <!-- Container for additional dynamic dropdowns -->
                            <div id="additionalCrops" class="mt-2"></div>
                        </div>
                        <div class="col-md-6">
                            <label for="cropImageFile" class="form-label">Crop Image (URL or File)</label>
                            <!--<input type="text" class="form-control" placeholder="Enter image URL" id="cropImage">-->
                            <!-- Optionally, if you want to allow file uploads: -->
                            <input type="file" class="form-control mt-2" id="cropImageFile">
                        </div>
                    </div>
                </form>

                <div class="modal-footer">
                    <button id="btnCloseCropDetails" type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                    <button id="btnSaveCropDetails" type="submit" class="btn btn-success">Save Crop</button>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
