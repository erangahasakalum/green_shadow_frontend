<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Modal Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Button to trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cropModal">
  Add New Crop
</button>

<!-- Modal -->
<div class="modal fade" id="cropModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Add Crop Information</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Form inside modal -->
        <form id="cropForm">
          <div class="form-row">
            <!-- Crop Code -->
            <div class="form-group col-md-6">
              <label for="cropCode">Crop Code</label>
              <input type="text" class="form-control" id="cropCode" placeholder="Enter crop code" required>
            </div>
            <!-- Crop Name -->
            <div class="form-group col-md-6">
              <label for="cropName">Crop Name</label>
              <input type="text" class="form-control" id="cropName" placeholder="Enter crop name" required>
            </div>
          </div>

          <div class="form-row">
            <!-- Season -->
            <div class="form-group col-md-6">
              <label for="season">Season</label>
              <input type="text" class="form-control" id="season" placeholder="Enter season" required>
            </div>
            <!-- Category -->
            <div class="form-group col-md-6">
              <label for="category">Category</label>
              <input type="text" class="form-control" id="category" placeholder="Enter category" required>
            </div>
          </div>

          <div class="form-row">
            <!-- Scientific Name -->
            <div class="form-group col-md-6">
              <label for="scientificName">Scientific Name</label>
              <input type="text" class="form-control" id="scientificName" placeholder="Enter scientific name" required>
            </div>
            <!-- Image Upload -->
            <div class="form-group col-md-6">
              <label for="image">Upload Image</label>
              <input type="file" class="form-control" id="image" accept="image/*" required>
            </div>
          </div>

          <!-- Submit Button -->
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save Crop</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  // Handle form submission (this can be adapted for your backend)
  document.getElementById('cropForm').addEventListener('submit', function(event) {
    event.preventDefault();
    // Here you would collect form data and send it to your server or process it
    alert('Crop information submitted!');
    // Close the modal
    $('#cropModal').modal('hide');
  });
</script>

</body>
</html>
